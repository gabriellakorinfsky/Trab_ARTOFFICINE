<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="StyleLogin.css" />
  </head>
  <body>
    
    <div class="logo">
        <img src="IMG/logo.png" title="logo">
        <h2>ARTOFFICINE</h2> 
    </div>

    <div class="login">

        <h1>Bem-Vindo <br> de volta!</h1>

        <div class="formulario">
            <input type="text" name="" id="email" placeholder="E-mail"/>
            <p id="alerta-email"></p>
        </div>

        <div class="formulario">
            <input type="text" id="senha" placeholder="Senha" />
            <p id="alerta-senha"></p>
        </div>
        
        <div class="bot">
            <button onclick="logar()" id="logar">Criar conta</button>
        </div>
    </div>
    <script src="ScriptCadastro.js"></script>
  </body>
</html>
