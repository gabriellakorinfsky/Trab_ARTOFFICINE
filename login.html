<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ARTOFFICINE - Log in</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="IMG/logo.png">
    <link rel="stylesheet" href="StyleLogin.css" />
  </head>
  <body>
    <header>
      <video id="background" src="IMG/backgroundanimatedv3.mp4" autoplay="true" loop="true">
      </video>
    </header>
    <div class="logo">
      <a href="index.html">
        <img src="IMG/logo.png" title="logo">
        <h2>ARTOFFICINE</h2> 
      </a>
    </div>

    <div class="login">

      <h1>Bem-Vindo <br> de volta!</h1>
        <form action="#">
          <div class="formulario">
              <input type="email" name="" id="email" required/>
              <label id="lab_email">E-mail</label>
              <p id="alerta-email"></p>
          </div>

          <div class="formulario">
              <input type="password" id="senha" required />
              <label id="lab_senha">Senha</label>
              <p id="alerta-senha"></p>
          </div>
        
          <div class="bot">
              <button onclick="logar()" id="logar">Log in</button>
          </div>
        </form>
    </div>
    <script src="ScriptLogin.js"></script>
  </body>
</html>
