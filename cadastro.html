<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ARTOFFICINE - Cadastro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="IMG/logo.png">
    <link rel="stylesheet" href="StyleCadastro.css" />
  </head>
  <body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="IMG/logo.png" title="logo">
                <h2>ARTOFFICINE</h2> 
            </div>
        </header>
        <div class="cadastro">

            <h1>Cadastre-se</h1>
            <form action="#">
                <div class="formulario">

                    <input type="text" name="" id="nome" placeholder="Nome"/>
                    <p id="alerta-nome"></p>

                    <input type="text" name="" id="sobrenome" placeholder="Sobrenome"/>
                    <p id="alerta-sobrenome"></p>
                </div>

                <div class="formulario">
                    <input type="text" placeholder="Data de Nascimento" name="" onfocus="(this.type='date')" onblur="(this.type='text')"id="data" />
                    <p id="alerta-data"></p>
                </div>

                <div class="formulario">
                    <input type="text" name="cpf\ 
                    pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"\
                    title="Digite o CPF neste formato: xxx.xxx.xxx-xx" 
                    id="cpf" placeholder="CPF"/>
                    <p id="alerta-cpf"></p>
                </div>

                <div class="formulario">
                    <input type="text" name="" id="email" placeholder="E-mail"/>
                    <p id="alerta-email"></p>
                </div>

                <div class="formulario">
                    <input type="password" id="senha" placeholder="Senha" />
                    <p id="alerta-senha"></p>

                    <input type="password" name="" id="confirmar" placeholder="Confirmar" />
                    <p id="alerta-confirmar"></p>
                </div>
            
                <div class="bot">
                    <button onclick="cadastrar()" id="cadastrar">Criar conta</button>
                </div> 
            </form>

        </div>
    </div>
    <script src="ScriptCadastro.js"></script>
  </body>
</html>
