<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ARTOFFICINE - Cadastro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="IMG/logo.png">
    <link rel="stylesheet" href="StyleCadastro.css" />
  </head>
  <body>
    <div class="container">
        <header>
            <video id="background" src="IMG/backgroundanimatedv3.mp4" autoplay="true" loop="true">
            </video>
        </header>
        <div class="logo">
            <a href="index.html">
                <img src="IMG/logo.png" title="logo">
                <h2>ARTOFFICINE</h2>
            </a> 
        </div>
        <div class="cadastro">

            <h1>Cadastre-se</h1>
            <form action="#">
                <div class="formulario">
                    
                    <input type="text" name="" id="nome" required/>
                    <label id="lab_nome">Nome completo</label>
                    <p id="alerta-nome"></p>
                </div> 
           
                <div class="formulario">
                    <input type="text" name="" id="username" 
                    title="Nome usado pelo usuario, o qual irÃ¡ aparecer para todos" required/>
                    <label id="lab_user">Username</label>
                    <p id="alerta-username"></p>
                
                    <input type="text" required name="" onfocus="(this.type='date')" onblur="(this.type='text')"id="dataN" />
                    <label id="lab_data">Data de Nascimento</label>
                    <p id="alerta-data"></p>
                </div>
               

                <div class="formulario">
                    <input type="text" name="cpf\ 
                    pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"\
                    title="Digite o CPF neste formato: xxx.xxx.xxx-xx" 
                    id="cpf" required/>
                    <label id="lab_cpf">CPF</label>
                    <p id="alerta-cpf"></p>
                </div>

                <div class="formulario">
                    <input type="text" name="" id="email" required/>
                    <label id="lab_email">Email</label>
                    <p id="alerta-email"></p>
                </div>

                <div class="formulario">
                    <input type="password" id="senha" required />
                    <label id="lab_senha">Senha</label>
                    <p id="alerta-senha"></p>
                </div>
            
                <div class="bot">
                    <button onclick="cadastrar()" id="cadastrar">Criar conta</button>
                </div> 
            </form>

        </div>
    </div>
    <script src="ScriptCadastro.js"></script>
  </body>
</html>
